<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>FieldFlow Dashboard</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;padding:40px;}
.box{max-width:1000px;margin:auto;background:#111827;padding:40px;border-radius:20px;}
h1{margin:0 0 20px;}
.card{background:#1f2937;padding:20px;border-radius:16px;margin-bottom:16px;}
a{color:#93c5fd;text-decoration:none;}
</style>
</head>
<body>
<div class="box">
<h1>FieldFlow 운영 대시보드</h1>
<p>홈페이지 · 인스타그램 · 네이버 플레이스 운영 상태를 한눈에 봅니다.</p>
<div class="card"><h3>홈페이지 관리</h3><p>최신 정보 유지 및 문의 동선 점검</p></div>
<div class="card"><h3>인스타그램 운영</h3><p>주 2~3회 콘텐츠 업로드</p></div>
<div class="card"><h3>네이버 플레이스 관리</h3><p>사진 · 정보 · 리뷰 관리</p></div>
</div>
</body>
</html>
